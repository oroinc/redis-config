services:
  oro.cache.abstract:
    abstract: true
    class: Doctrine\Common\Cache\PredisCache
    arguments:
      - '@snc_redis.cache'

  oro.file_cache.abstract:
    abstract: true
    class: Doctrine\Common\Cache\PredisCache
    arguments:
      - '@snc_redis.cache'

  oro.cache.wsse_nonces:
    public: false
    parent: oro.cache.abstract
    calls:
      - [ setNamespace, [ 'oro_nonces_cache' ] ]
